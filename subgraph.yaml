specVersion: 0.0.5
description: Cosmos Example
repository: https://github.com/figment-networks/subgraph-cosmos-example
schema:
  file: ./schema.graphql
dataSources:
  - kind: cosmos
    name: GetBlockAndRewards
    network: cosmoshub-4
    source:
      startBlock: 0
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Block
        - Header
        - Consensus
        - Timestamp
        - BlockID
        - PartSetHeader
        - EvidenceList
        - Evidence
        - DuplicateVoteEvidence
        - EventVote
        - LightClientAttackEvidence
        - LightBlock
        - SignedHeader
        - Commit
        - CommitSig
        - ValidatorSet
        - Validator
        - PublicKey
        - ResponseBeginBlock
        - Event
        - EventAttribute
        - ResponseEndBlock
        - ValidatorUpdate
        - ConsensusParams
        - BlockParams
        - EvidenceParams
        - Duration
        - ValidatorParams
        - VersionParams
        - TxResult
        - Tx
        - TxBody
        - Any
        - AuthInfo
        - SignerInfo
        - ModeInfo
        - ModeInfoSingle
        - ModeInfoMulti
        - CompactBitArray
        - Fee
        - Coin
        - Tip
        - ResponseDeliverTx
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
