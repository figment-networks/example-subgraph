specVersion: 0.0.5
description: Cosmos Example
repository: https://github.com/figment-networks/subgraph-cosmos-example
schema:
  file: ./schema.graphql
dataSources:
  - kind: cosmos
    name: GetBlockAndRewards
    network: cosmoshub-4
    source:
      startBlock: 0
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - BlockID
        - Commit
        - CommitSig
        - Consensus
        - DuplicateVoteEvidence
        - EventVote
        - Evidence
        - Header
        - LightBlock
        - LightClientAttackEvidence
        - PartSetHeader
        - PublicKey
        - ResponseDeliverTx
        - ResponseEndBlock
        - Reward
        - SignedHeader
        - Timestamp
        - TxResult
        - Validator
        - ValidatorSet
        - ValidatorUpdate
      blockHandlers:
        - handler: handleBlock
      eventHandlers:
        - event: rewards
          handler: handleReward
      file: ./src/mapping.ts
